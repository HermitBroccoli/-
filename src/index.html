<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ремонт ПК</title>
    <link rel="stylesheet" href="css/style.min.css">

<body>

                <img src="img/header/logo.png" alt="logo">
                <div class="header-addres">
                    город Самара<br>
                    ул. Ленина 18
                </div>
                <div class="header-phone">
                    Для выезда на дом<br>
                    <span>8 800 956 56 56</span>
                </div>
                <div class="header-phone">
                    Для консультации онлайн<br>
                    <span>8 800 956 56 56</span>
                </div>
                <button class="btn">

        </div>
        <div class="header-blue">
            <div class="container">
                <nav>
                    <ul class="header-list">

                        <li class="header-item"><a href="#" class="header-link">статьи</a></li>
                        <li class="header-item"><a href="#" class="header-link">контакты</a></li>
                        <li class="header-item"><a href="#" class="header-link">карта сайта</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <h1 class="title">Профессиональный ремонт</h1>
        </div>
    </div>

</html>
